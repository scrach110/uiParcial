<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Proyecto de evaluación</title>
    <style>
      .card {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/img/almacen_libre.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Almacén Libre
          </a>
        </div>
      </nav>

      <div class="container text-center">
        <div class="row">
          <div class="col-3">
            <div class="card">
              <img src="/img/juguera.jpeg" class="card-img-top" alt="Imagen del producto">
              <div class="card-body">
                <h5 class="card-title">Juguera</h5>
                <p class="card-text">
                  <i class="bi bi-star"></i>
                </p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <img src="/img/bicicleta.png" class="card-img-top" alt="Imagen del producto">
              <div class="card-body">
                <h5 class="card-title">Bicicleta</h5>
                <p class="card-text">
                  <i class="bi bi-star-fill"></i>
                </p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <img src="/img/notebook.webp" class="card-img-top" alt="Imagen del producto">
              <div class="card-body">
                <h5 class="card-title">Notebook</h5>
                <p class="card-text">
                  <i class="bi bi-star-fill"></i>
                </p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <img src="/img/pelota.jpeg" class="card-img-top" alt="Imagen del producto">
              <div class="card-body">
                <h5 class="card-title">Pelota</h5>
                <p class="card-text">
                  <i class="bi bi-star"></i>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  </body>
</html>
